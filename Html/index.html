<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Headings & Paragraphs -->
    <h1>Hi</h1>
    <h2>Hi</h2>
    <h3>Hi</h>
    <h4>Hi</h4>
    <h5>Hi</h5>
    <h6>Hi</h6>
    <p>Hello</p>
    <span>This is happening</span>
    <span>This is amazing</span>

    <!-- Image & Link & Video & Audio  -->
    <img src="./Media/boardwall.jfif" alt="image">
    <video src="./Media/Trello.mp4" controls></video>
    <audio src="./Media/Shadmehr Aghili - Baroon Delam Khast.mp3" controls></audio>
    <a href="https://www.google.com">Go to Google</a>

    <!-- Em & Strong  -->
    <strong>This is heavy</strong>
    <em>Is it the real one?</em>

    <!-- Lists  -->
    <ul>
        <li>Car</li>
        <li>House</li>
        <li>Sofa</li>
    </ul>
    <ol>
        <li>Car</li>
        <li>House</li>
        <li>Sofa</li>
    </ol>

    <!-- Table  -->
    <table>
        <tr>
            <th>Country</th>
            <td>Africa</td>
        </tr>
        <tr>
            <th>Population</th>
            <td>10000 person</td>
        </tr>
    </table>

    <!-- Form  -->
    <form action="" method="">
        <label for="name">Enter your name please</label>
        <input type="text" placeholder="Name" id="name">
        <label for="lastName">Enter your last name</label>
        <input type="text" placeholder="lastName" id="lastName">
        <input type="checkbox">
        <button type="submit">Submit</button>
    </form>

</body>
</html>
