<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #paragraph{
            color: red;
        }

        .parag-with-class{
            color: cadetblue;
        }

        div{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <!-- Ways to style a tag  -->
    Inline Style
    <p style="color: blue;">Hello</p>

    By Id
    <p id="paragraph">Hey I am here</p>

    By Class
    <p class="parag-with-class">Are you ok?</p>

    By Tag
    <div>I am strong</div>

    External Class
    <p class="office">Hello welcome to your new office</p>
</body>
</html>
